{%extends 'store/index.html'%}

{%load static%}
{% block content%}
<div class="signup-form">
    <form action="" method="post">
		{%csrf_token%}
		<h2>Login</h2>
        <hr>
        <div class="form-group">
            <input type="username" class="form-control" name="username" placeholder="Username" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password1" placeholder="Password" required="required">
        </div>       
		<div class="form-group text-center">
            <button type="submit" class="btn btn-light btn-lg btn-block">Login</button>
        </div>
		{% if messages %}
        <div class="messages">
        {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
            {{ message }}
          </div>
        {% endfor %}
        </div>
            {% endif %}
        <div class="text-center">New User? <a href="{% url 'register'%}">Sign up</a></div>
    </form>
</div>
</body>
</html>
{%endblock%}
