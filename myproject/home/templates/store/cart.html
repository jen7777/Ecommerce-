{% extends 'store/index.html'%}
{% load static%}
{% block content%}


	<div class="continer mx-5 my-5 ">
		<div class="box-element second col-lg=12 bg-gray text-center text-dark p-3 my-3 border-warning rounded">
			<a  style="float:left; margin:5px;" class="btn btn-primary" href="{% url 'store' %}">&#x2190;Continue Shopping</a>
			<br>
			<br>
			<div class="cart-row">
				
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Item</strong></div>
					<div style="flex:1"><strong>Price</strong></div>
					<div style="flex:1"><strong>Quantity</strong></div>
					<div style="flex:1"><strong>Total</strong></div>
				</div>
				
				{% for c in cart%}
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{{c.product.prod_image.url}}"></div>
					<div style="flex:2">{{c.product.prod_name}}</div>
					<div style="flex:1">{{c.product.prod_price}}</div>
					<div style="flex:1">
						<p class="quantity">{{c.quantity}}</p>
						<div class="quantity">
							<img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">
					
							<img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
						</div>
					</div>
				
					<div style="flex:1"><p>4{{c.ItemTotal}}</p></div>
				</div>
				
				{% endfor %}
		
			</div>
			
	<div class="col-lg=12">
		<div class="box-element second border-warning rounded">
			<hr>
		<!--  <a  class="btn btn-primary mx-5 my-5" href="{% url 'store' %}">&#x2190; Continue Shopping</a>   -->
		<br>
		<table class="table">
			<tr>
				<th><h5>Items: <strong>{{c}}</strong></h5></th>
				<th><h5>Total:<strong> $42</strong></h5></th>
				<th>
					<a  style="float:right; margin:5px;" class="btn btn-primary" href="{% url 'checkout' %}">Checkout</a>
				</th>
			</tr>
		</table>
	</div>
	<br>
	
{% endblock%}
