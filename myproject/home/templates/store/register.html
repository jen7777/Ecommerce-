{%extends 'store/index.html'%}

{%load static%}
{% block content%}
<div class="signup-form">
    <form action="" method="post">
      {% csrf_token %}
		<h2>Register</h2>
        <hr>
        <div class="form-group">
          <div class="row">
            <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
            <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
          </div> 
        </div>
			        	
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="username" class="form-control" name="username" placeholder="Username" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password1" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required="required">
        </div>        
       
		<div class="form-group text-center">
            <button type="submit" class="btn btn-info btn-lg btn-block ">Register Now</button>
        </div>
        {% if messages %}
        <div class="messages">
        {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
            {{ message }}
          </div>
        {% endfor %}
        </div>
            {% endif %}
        <div class="text-center">Already have an account? <a href="{% url 'signin'%}">Sign in</a></div>
    </form>
</div>
{% endblock %}
